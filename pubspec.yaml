name: rush_cli
description: A new and improved way of building MIT AI2 extensions.
version: 2.0.0-beta
homepage: https://github.com/shreyashsaitwal/rush-cli

executables:
  rush: rush.dart

environment:
  sdk: ">=2.17.0 <3.0.0"

dev_dependencies:
  build_runner: ^2.2.0
  hive_generator: ^1.1.3
  json_serializable: ^6.3.1
  lints: ^2.0.0

publish_to: none

dependencies:
  archive: ^3.3.1
  args: ^2.0.0
  checked_yaml: ^2.0.1
  collection: ^1.15.0
  get_it: ^7.2.0
  hive: ^2.2.3
  interact: ^2.1.1
  json_annotation: ^4.6.0
  path: ^1.8.2
  resolver:
    path: ./packages/resolver
  tint: ^2.0.0
